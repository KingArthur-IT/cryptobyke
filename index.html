<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptobike</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.min.css">
    <link rel="stylesheet" href="./style/owl.carousel.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__navbar">
                <div class="header__logo">
                    <img src="./assets/img/logo.svg" alt="Cryptobike">
                </div>
                <ul class="header__nav-list">
                    <li class="header__nav-item">
                        <a href="#about" class="header__anchor">About the game</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#bikes" class="header__anchor">Bikes</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#nft" class="header__anchor">NFT collection</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#whitepapper" class="header__anchor">Whitepapper</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#whitepapper" class="header__anchor">Roadmap</a>
                    </li>
                </ul>
                <button class="btn header__btn">Marketplace</button>
            </nav>
        </div>
    </header>
    <main>
        <section class="section head">
            <div class="container">
                <div class="head__hero">
                    <h1 class="head__title">Crypto Bike NFT <br> Game Project</h1>
                    <p class="text head__description">
                        We're the world's first game that gives you the <br>
                        ability to bring your bikes and your NFT's to life <br>
                        and put them on the Marketplace for sale <br>
                        or use them for mining on the game platform
                    </p>
                    <button class="btn head__btn">Play now</button>
                    <img src="./assets/img/head-bike.png" class="head__bike-img">
                </div>
            </div>
        </section>
        <section class="section bikes-slider">
            <ul class="bikes-slider__carousel owl-carousel">
                <li class="bikes-slider__item">
                  <img src="./assets/img/bikes/1.png" alt="logo">
                </li>
                <li class="bikes-slider__item">
                    <img src="./assets/img/bikes/1.png" alt="logo">
                </li>
                <li class="bikes-slider__item">
                    <img src="./assets/img/bikes/1.png" alt="logo">
                </li>
                <li class="bikes-slider__item">
                    <img src="./assets/img/bikes/1.png" alt="logo">
                </li>
                <li class="bikes-slider__item">
                    <img src="./assets/img/bikes/1.png" alt="logo">
                </li>
                <li class="bikes-slider__item">
                    <img src="./assets/img/bikes/1.png" alt="logo">
                </li>
                <li class="bikes-slider__item">
                    <img src="./assets/img/bikes/1.png" alt="logo">
                </li>
                <li class="bikes-slider__item">
                    <img src="./assets/img/bikes/1.png" alt="logo">
                </li>
              </ul>
        </section>
    </main>
    <script src="./js/jquery.slim.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
          $('.bikes-slider__carousel').owlCarousel({
            loop: true,
            autoplay: true,
            slideTransition: 'linear',
            autoplayTimeout: 2000,
            autoplaySpeed: 2000,
            autoplayHoverPause: true,
            nav: false,
            dots: false,
            items: 8,
            responsive:{
              0:{
                items: 2
              },
              500:{
                items: 3
              },
              768:{
                items: 4
              },
              1024:{
                items: 6,
              },
              1400:{
                items: 5,
              }
          }
          })
        });
    </script>
</body>
</html>
