<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptobike</title>
    <link rel="stylesheet" href="./style/style.min.css">
    <link rel="stylesheet" href="./style/swiper-bundle.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__navbar">
                <div class="header__logo">Cryptobike</div>
                <ul class="header__nav-list">
                    <li class="header__nav-item">
                        <a href="#about" class="header__anchor">About the game</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#bikes" class="header__anchor">Bikes</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#nft" class="header__anchor">NFT collection</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#whitepapper" class="header__anchor">Whitepapper</a>
                    </li>
                </ul>
                <button class="btn header__btn">Marketplace</button>
            </nav>
        </div>
    </header>
    <main>
        <section class="section head">
            <div class="container">
                <div class="head__hero">
                    <div class="head__left-content">
                        <h1 class="head__title">Cryptobikes arena</h1>
                        <p class="head__description">

                        </p>
                        <button class="btn head__btn">Trade now</button>
                    </div>
                    <div class="head__right-content">

                    </div>
                </div>
            </div>
        </section>
        <section class="section bikes-slider">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide">Slide 1</div>
                  <div class="swiper-slide">Slide 2</div>
                  <div class="swiper-slide">Slide 3</div>
                  <div class="swiper-slide">Slide 4</div>
                  <div class="swiper-slide">Slide 5</div>
                  <div class="swiper-slide">Slide 6</div>
                  <div class="swiper-slide">Slide 7</div>
                </div>
                <!-- If we need pagination -->
                <!-- <div class="swiper-pagination"></div> -->
              
                <!-- If we need navigation buttons -->
                <!-- <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div> -->
              
                <!-- If we need scrollbar -->
                <!-- <div class="swiper-scrollbar"></div> -->
              </div>
        </section>
    </main>
    <script src="./build/bundle.js"></script>
</body>
</html>
